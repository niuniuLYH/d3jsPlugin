<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../static/css/regionalMonitor.css" />
    <style type="text/css">
        .monitor-div{
            height: 400px;
            width: 70%;
            display: block;
            margin: 0 auto;
        }


        #monitor-map{
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="monitor-div">
        <div class="content-body portlet-body" id="monitor-map">

        </div>
    </div>
    <script src="../resources/js/d3.js" type="text/javascript"></script>
    <script src="../static/js/monitorMap.js" type="text/javascript"></script>
    <script type="text/javascript">
        (function(){
            var map_level = localStorage.getItem("map_level") || 0;
            var province_info = JSON.parse(localStorage.getItem("province_info"));
            var province_name = province_info?(map_level == 1 ? province_info.child_name : province_info.child_id) : "";
            drawMaps("monitor-map",province_name,parseInt(map_level),province_info);
        })()
    </script>
</body>
</html>
