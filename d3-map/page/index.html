<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../static/css/mapPlugins.css" />
    <style type="text/css">
        body{
            background: #08111A;
        }
        .monitor-div{
            position: absolute;
            height: 70%;
            width: 80%;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        #mapDiv{
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="monitor-div">
        <div class="content-body portlet-body" id="mapDiv">

        </div>
    </div>
    <script src="../static/js/d3.js" type="text/javascript"></script>
    <script src="../static/js/require.js"></script>
    <script type="text/javascript">
        /**
         * created by liyh
         **/
        require.config({
            paths:{
                'd3js':['../static/js/d3'],
                'monitorMap':['../static/js/mapPlugins']
            }
        });

        (function(){
            var map_level = localStorage.getItem("map_level") || 0,
                province_info = JSON.parse(localStorage.getItem("province_info")),
                province_name = province_info?(map_level == 1 ? province_info.child_name : province_info.child_id) : "",
                dataOptions1 = {
                    containerId:'mapDiv',
                    province_name : province_name,
                    map_level: parseInt(map_level),
                    province_info : province_info,
                    colorful:true//是否使用彩色的地图，true表示用，false表示不用
                };

            require(['d3js','monitorMap'], function (d3,exportObj) {
                var mapExample1 = new exportObj(dataOptions1);
                mapExample1.drawMaps();
            });
        })();
    </script>
</body>
</html>
